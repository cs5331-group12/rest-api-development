<div class="row">
    <div class="col s12 offset-m3 m6 offset-l3 l6">
        <div class="card-panel">
            <span>
                <div class="row">
                    <div class="col s12 m12 offset-l2 l8 auth-form-header"></div>
                <form id="auth-form" novalidate="novalidate">
                    <div class="input-field username-input-field col s12 m12 offset-l2 l8">
                        <input id="username" type="text" class="form-input">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field password-input-field col s12 m12 offset-l2 l8">
                        <input id="password" type="password" class="form-input">
                        <label for="password">Password</label>
                    </div>
                    <div class="col s12 m12 offset-l2 l8 auth-form-toggle">
                    </div>
                    <div class="col s12 m12 offset-l2 l8">
                        <button id="auth-form-button" type="submit" class="waves-effect waves-light btn"></button>
                    </div>
                </form>
            </div>
        </span>
    </div>
