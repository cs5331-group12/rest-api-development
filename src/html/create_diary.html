<!-- JQuery -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- Materialize CSS -->
<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

<!-- Everything related to side nav -->
<link rel="stylesheet" href="navbar/side_nav.css">
<script src="navbar/side_nav.js"></script>

<!-- Everything related to top nav -->
<link rel="stylesheet" href="navbar/top_nav.css">
<script src="navbar/top_nav.js"></script>

<link rel="stylesheet" href="main.css">

<!-- Page javascript -->
<script src="create_diary.js"></script>

<html>
    <header>
        <div id="top-nav-section">
        </div>
    </header>
    <div id="side-nav-section"></div>
    <main>
        <div class="container main-section-container">
                <div class="row">
                        <div class="col s12 offset-m3 m6 offset-l3 l6">
                    <div class="card-panel">
                        <span>
                            <div class="row">
                                <div class="col s12 m12 offset-l2 l8">
                                    Create diary
                                </div>
                                <form id="sign-in-form" novalidate="novalidate">
                                    <div class="input-field col s12 m12 offset-l2 l8">
                                        <input id="title" type="text" class="form-input">
                                        <label for="title">Title</label>
                                    </div>
                                    <div class="input-field col s12 m12 offset-l2 l8">
                                        <textarea id="text" class="materialize-textarea"></textarea>
                                        <label for="text">Text</label>
                                    </div>
                                    <div class="col s12 m12 offset-l2 l8">
                                        <button id="create-diary" type="submit" class="waves-effect waves-light btn">Create</button>
                                    </div>
                                </form>
                            </div>
                        </span>
                    </div>
                </div>
                    </div>
            </div>
        </div>
    </main>
</html>
